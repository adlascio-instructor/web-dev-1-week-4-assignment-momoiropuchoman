<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="login-area">
      <img class="logo-image" src="images/logo.svg">
      <div class="login-title">
        <img class="login-title-image" src="images/log-in.svg">
        <div class="login-title-text">Login</div>
      </div>
      <div class="login-message">Insert your information below.</div>
      <br>
      E-mail
      <fieldset class="input-field">
        <img class="input-image" src="images/mail.svg">
        <input class="input-textbox" type="email" name="email" pattern="*.*" placeholder="Type your email"/>
      </fieldset>
      <br>
      Password
      <fieldset class="input-field">
        <img class="input-image" src="images/lock.svg">
        <input class="input-textbox" type="password" name="password" pattern="[a-zA-Z0-9]" placeholder="Type your password"/>
        <img class="password-visible-image" src="images/eye.svg">
      </fieldset>

      <div class="password-option">
        <fieldset class="remind-field">
          <input type="checkbox" id="remind" class="remind-checkbox">
          <label for="remind">Remind me</label>
        </fieldset>
        <div class="forget-password-link">Forgot my password</div>
      </div>
    </div>
  </body>
</html>
